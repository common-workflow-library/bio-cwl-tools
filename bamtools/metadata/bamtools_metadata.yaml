class: s:SoftwareSourceCode
s:name: "bamtools"
s:about: |
  Software suite for programmers and end users that facilitates research analysis
  and data management using BAM files. BamTools provides both the first C++ API
  publicly available for BAM file support as well as a command-line toolkit.

