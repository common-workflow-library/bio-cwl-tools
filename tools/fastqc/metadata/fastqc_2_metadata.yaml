class: s:SoftwareSourceCode
s:name: "fastqc"
s:about: |
  FastQC is a program designed to spot potential problems in high througput sequencing datasets.
  It runs a set of analyses on one or more raw sequence files in fastq or bam format and produces
  a report which summarises the results.

s:url: http://www.bioinformatics.babraham.ac.uk/projects/fastqc/
s:codeRepository: https://github.com/s-andrews/FastQC/releases

